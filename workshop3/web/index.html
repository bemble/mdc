<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimal-ui">
        <title>VR</title>
        <style>
            body { background: #000; min-height: 100%; }
            * { border:none; padding: 0; margin: 0; }
            table { width: 100%; border-collapse: collapse; height: 100vh; }
            td { width: 50%; text-align: center; }
            #left { border-right: 1px solid transparent; }
            #right { border-left: 1px solid transparent; }
            canvas { width: 300px; height: 300px; }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <canvas width="400" height="400" id="left"></canvas>
                </td>
                <td>
                    <canvas width="400" height="400" id="right"></canvas>
                </td>
            </tr>
        </table>
        <script src="vr.js"></script>
    </body>
<html>
