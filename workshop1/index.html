<html>
    <head>
        <title>Bouncy curvy ball</title>
        <style>
            canvas { background-color: white; border: 1px solid #AAA; margin: 0 auto;};
        </style>
    </head>
    <body>
        <canvas width="300" height="600">
        <canvas>
        <script>
            (function() {
                var canvas = document.querySelector('canvas');
				var balls = [];
				
				initialisation(canvas);
                
                function Ball() {
                    this.x = 150;
                    this.y = 75;
                    this.radius = 10;
					
					this.init = init;

					
					function init(x, y, vx, vy){
						this.x = x;
						this.y = x;
						this.vx = vx;
						this.vy = vy;
					}
                }
				
				function Canvas(){
					this.width;
					this.height;
					this.ctx;
					this.init = init;
					this.clear = clear;
					
					function init(tag){
						this.tag = tag;
						this.width = canvas.width;
						this.height = canvas.heigth;
						this.ctx = canvas.getContext("2d");
					}
					
					function clear(){
						ctx.clearRect(0, 0, canvas.width, canvas.height);
					}
				}
                
                Ball.prototype.draw = function() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2, true); 
                    ctx.closePath();
                    ctx.fill();
                };
                
                Ball.prototype.move = function() {
                    if(this.y + this.radius < canvas.height) {
                        this.y += 2;
                        return true;
                    }
                    return false;
                };
                
                var ball = new Ball();
                ball.draw();
                
                var interval = setInterval(function() {
                    var moved = ball.move();
                    if(moved) {
                        canvas.clear();
                        ball.draw();
                    }
                    else {
                        clearInterval(interval);
                    }
                }, 10);
				
				
				function initialisation(nbBalls, tag){
					var canvas = new Canvas(tag);
					
					for (x = 0; x<nbBalls; x++){
						Math.Random()
					}
				}
				
            })();
        </script>
    </body>
</html>
